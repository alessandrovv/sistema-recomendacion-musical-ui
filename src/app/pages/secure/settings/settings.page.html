<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="medium" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>

    <ion-title color="light">
      Ajustes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="ion-no-margin profile-card"  class="m-3 p-2 bg-gray-800">
    <ion-card-content>
      <div class="flex h-20 items-center gap-3">
        <div class="h-20 aspect-square shrink object-fill grid place-items-center rounded-full border border-spacing-1 border-gray-600 overflow-hidden">
          <img class="h-full w-auto ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" src="../../../../assets/card-media.png">
        </div>
        <div class="grow">
          <h1>
            <ion-text color="light"><strong>Ayrton Soto</strong></ion-text>
          </h1>

          <p>
            <ion-text color="medium">user@example.com</ion-text>
          </p>
        </div>
      </div>

    </ion-card-content>
  </ion-card>

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>
        <ion-text color="medium">Personal</ion-text>
      </ion-label>
    </ion-list-header>

    <ion-list  lines="none">
      <ion-item color="none" button routerLink="profile/edit" class="rounded-sm bg-gray-700 hover:bg-gray-600 group">
        <ion-icon slot="start" color="medium" name="person"></ion-icon>
        <ion-label class="border-0">
          <h3 class="text-white  group-hover:font-semibold">Actualizar Perfil</h3>
        </ion-label>
      </ion-item>
    </ion-list>

    <hr class="hr-medium">

    <ion-list-header class="ion-list-header-small">
      <ion-label>
        <ion-text color="medium">General</ion-text>
      </ion-label>
    </ion-list-header>

    <ion-list lines="none">
      <ion-item color="none" button class="rounded-sm bg-gray-700 hover:bg-gray-600 group">
        <ion-icon slot="start" color="medium" name="time-outline"></ion-icon>
        <ion-label>
          <h3 class="text-white group-hover:font-bold">Historial</h3>
        </ion-label>
      </ion-item>
    </ion-list>

    <hr class="hr-medium">

    <ion-list class="list-custom" lines="full" (click)="signOut()">
      <ion-item button detail=false  color="none" button class="rounded-sm bg-gray-700 group hover:bg-red-600 active:bg-red-800">
        <ion-icon slot="start" color="light" name="log-out"></ion-icon>
        <ion-label color="medium" class="group-hover:font-semibold">
          <h3>Cerrar sesion</h3>
        </ion-label>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
