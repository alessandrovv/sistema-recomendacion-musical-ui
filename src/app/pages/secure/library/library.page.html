<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">
      Tu biblioteca
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div class="rounded-sm divide-zinc-800 w-100 mt-2 p-3 gap-3 flex flex-col bg-zinc-800" *ngIf="contentLoaded">
      <div class="w-full flex gap-2">
        <div class="w-20 aspect-square bg-white overflow-hidden rounded-sm relative">
          <img src="assets/placeholders/image-min.jpg" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
          <ion-icon color="medium" size="large" name="caret-forward-outline" class="absolute"></ion-icon>
        </div>
        <div class="grow grid content-center">
          <h3 class="font-bold">{{favorite?.nombre}}</h3>
          <small class="text-sm text-zinc-500">Playlist - {{favorite?.CancionListaReproduccion.length||0}} Canciones</small>
        </div>
      </div>
      <div class="w-full flex gap-2" *ngFor="let playlist of playlists">
        <div class="w-20 aspect-square bg-white">
          <div class="h-full grow-0 aspect-square bg-zinc-950 rounded-md grid place-items-center relative overflow-hidden">
            <img src="assets/placeholders/image-min.jpg" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
            <ion-icon color="medium" size="large" name="caret-forward-outline" class="absolute"></ion-icon>
          </div>
        </div>
        <div class="grow grid content-center">
          <h3 class="font-bold">{{playlist.nombre}}</h3>
          <small class="text-sm text-zinc-500">Playlist - Alessandro Venegas</small>
        </div>
      </div>
    </div>
</ion-content>
